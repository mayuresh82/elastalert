- id: 3
  name: Neteng Chassis Alert
  regex: 'Alarm set: (?P<entity>\w+) color=RED.*'
  status: alerting

- id: 4
  name: Neteng External BGP Down
  regex: '^RPD_BGP_NEIGHBOR_STATE_CHANGED: BGP peer (?P<entity>.*?) changed state from Established to .*'
  status: alerting

- id: 5
  name: Neteng External BGP Down
  regex: '^RPD_BGP_NEIGHBOR_STATE_CHANGED: BGP peer (?P<entity>.*?) changed state from .* to Established.*'
  status: recover
